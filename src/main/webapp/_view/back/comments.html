<link rel="stylesheet" href="/assets/admin/css/article-list.css">
<div class="layui-row ">
	<div class="layui-col-lg12 layui-col-md12">
		<blockquote class="page-title">评论列表</blockquote>
	</div>
</div>
<div class="site-block">
	<form class="layui-form" method="post">
		<div class="layui-form-item">
			<label class="layui-form-label">文章:</label>
			<div class="layui-input-block category-select">
				<select name="categoryId" id="category-select"
					lay-filter="category-select">
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">状态:</label>
			<div class="layui-input-block state-select">
				<select name="state" id="state-select" lay-filter="state-select">
					<option value="0">未审核</option>
					<option value="1">已审核</option>
					<option value="-1">不限</option>
				</select>
			</div>
		</div>
	</form>
</div>
<div>
	<table class="layui-table" id="articles"
		lay-data="{ id: 'articles',url:'/admin/api/comment/page', page:{count:80,limit:10}}"
		lay-filter="test">
		<thead>
			<tr>
				<th lay-data="{field:'id', sort: true}">ID</th>
				<th lay-data="{field:'name'}">姓名</th>
				<th lay-data="{field:'email'}">邮箱</th>
				<th lay-data="{field:'content'}">内容</th>
				<th lay-data="{templet:'#aduit-tpl'}">状态</th>
				<th lay-data="{templet:'#operation-tpl'}">操作</th>
			</tr>
		</thead>
	</table>
</div>

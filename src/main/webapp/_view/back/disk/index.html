<style>
boyd,html{
	background-color: white;
}
.file-item{
	width:100px;
	height:100px;
	margin:0 10px;
	float:left;
	border: 1px solid white;
}
.file-item:hover{
    border: 1px solid #f1f5fa;
    border-radius: 5px;
    background: #f1f5fa;
}
.file-thumb{
	width:80px;
	height:55px;
	padding:10px;
	padding-bottom:0px;
    background: url(/assets/disk/thumb/folder_thumb.png) center no-repeat;
}
.file-name h3{
	font-size:12px;
	margin: 0px;
}
.file-name{
	width:100%;
	height:30px;
	text-align: center;
}
.divide-line{
	height:30px;
	line-height: 30px;
	font-size: 12px;
}
.disk-select-line{
	height:30px;
	line-height: 30px;
	font-size: 12px;	
	    color: #888;
	border-bottom: 1px solid white;
}
.disk-select-line div{
	display: inline-block;
}
.disk-select-line>div>span{
	display: inline-block;
	padding-left: 6px;
}

.select-all{
	width: 60%;
}
.select-size{
	width: 16%;
}
.select-gmtcreate{
	width: 23%;
}
 
.disk-select-line div:hover{
    background: #f6faff;  
}

<style>
 .overflow-omit{
	 overflow: hidden;
	text-overflow:ellipsis;
	white-space: nowrap;
}
 .clear:after{/*清除浮动*/
     content: '';
     display:block;
     clear: both;
 }
.disk-main{
	height:100%;
	width: 100%;
}
.disk-header{
	width:100%;
	height:40px;
}

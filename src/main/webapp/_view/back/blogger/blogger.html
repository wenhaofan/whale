
<script type="text/javascript">

$(function(){
	$("#update").click(function(){
		update();
	})
})

layui.use('form',function(){
	
})

function initForm(){
	$.ajax({
		url:"/api/blogger",
		dataType:"json",
		success:function(data){
			if(fl.isOk(data)){
				formUtil.setFormVal(data.blogger);
			}
		}
	})
}

function update(){
	$.ajax({
		url:"/admin/api/blogger/update",
		data:$("#bloggerForm").serialize(),
		dataType:"json",
		success:function(data){
			if(fl.isOk(data)){
				fl.alertOkAndReload("操作成功");
			}else{
				fl.alertErro(data);
			}
		}
	})
}

$(function(){
	initForm();
})
</script>

<script type="text/html" id="tpl-edit-blogroll">

<form class="layui-form add-form" onsubmit="return false;">
	 
	    <input type="hidden" name="id" value="{{id}}" >
	<div class="layui-form-item layui-form-text">
   	 	<label class="layui-form-label">网站名</label>
    	<div class="layui-input-block">
     		<input type="text" name="title" required  lay-verify="required" value="{{title}}" placeholder="请输入网站名" autocomplete="off" class="layui-input">
    	</div>
  	</div>
  	<div class="layui-form-item layui-form-text">
   	 	<label class="layui-form-label">路径</label>
    	<div class="layui-input-block">
     		 <input type="text" name="url" required  lay-verify="required" value="{{url}}" placeholder="请输入路径" autocomplete="off" class="layui-input">
    	</div>
  	</div>
  	<div class="layui-form-item layui-form-text">
   	 	<label class="layui-form-label">排序</label>
    	<div class="layui-input-block">
     		 <input type="number" name="sort" required  lay-verify="required " value="{{sort}}"  placeholder="数值越大显示越靠前" autocomplete="off" class="layui-input">
    	</div>
  	</div>
  	 
	 <div class="layui-form-item">
	    <div class="layui-input-block">
	    <button class="layui-btn" lay-submit lay-filter="editBlogroll">立即提交</button>
	 	</div>
 	 </div>
</form>
</script>

<script type="text/html" id="tpl-blogroll-operate">
	<button class="layui-btn layui-btn-sm delete-blogroll" data-id="{{d.id}}">删除</button>

	<button class="layui-btn layui-btn-sm update-blogroll" data-id="{{d.id}}">修改</button>
</script>
<script>

$(function(){
	$("#addBlogroll").click(function(){
		editBlogroll({});
	})
	
	$("body").on("click",".update-blogroll",function(){
		var id=$(this).data("id");
		updateBlogroll(id);
	})
	$("body").on("click",".delete-blogroll",function(){
		var id=$(this).data("id");
		deleteBlogroll(id);
	})
	setBasicForm();
})

function deleteBlogroll(id){
	fl.alertConfirm({title:"确认删除?",then:function(){
		$.ajax({
			url:"/admin/api/blogroll/remove/"+id,
			success:function(data){
				if(fl.isOk(data)){
					fl.alertOkAndReload("删除成功！");
				}
			}
		})
	}})
}

function editBlogroll(data){
	var content=template("tpl-edit-blogroll",data);
	
	var width=520;
	if($(window).width()<768){
		width=350;
	}
	
  	layerIndex=layer.open({
  		title:"新增",
  		area: [width+'px', '280px'],
	  	  type: 1, 
	  	  content: content //这里content是一个普通的String
  	});
}
/**
 * 获取友链信息,并打开修改框
 */
function updateBlogroll(id){
	$.ajax({
		url:"/admin/api/blogroll/get/"+id,
		type:"post",
		success:function(data){
			if(fl.isOk(data)){
				editBlogroll(data.blogroll);
			}
		}
	})
}


function setBasicForm(){
	$.ajax({
		url:"/admin/api/config",
		dataType:"json",
		success:function(data){
			if(fl.isOk(data)){
				var config=data.config;
				$(".ico-img").attr("src",(config.ico&&config.ico.length>0)?config.ico:'/favicon.ico')
				$(".logo-img").attr("src",(config.logo&&config.logo.length>0)?config.logo:'/assets/images/logo.png')
				formUtil.setFormVal(data.config,$(".editConfig"));
				formUtil.setFormVal(data.config,$(".editConfig"));
			}
		}
	})
}
function editConfig(data){
	$.ajax({
		url:"/admin/api/config/edit",
		data:data,
		type:"post",
		success:function(data){
			if(fl.isOk(data)){
				fl.alertOk({title:"修改成功！"});
			}
		}
	})
}
function doEditBlogroll(data){
	$.ajax({
		url:"/admin/api/blogroll/saveOrUpdate",
		data:data,
		type:"post",
		success:function(data){
			if(fl.isOk(data)){
				fl.alertOkAndReload("操作成功！");
			}
		}
	})
}
 
layui.use(['form', 'laytpl','table','upload'],function(){
	form=layui.form;
	upload=layui.upload;
	form.render();
 
	form.on("submit(editConfig)",function(data){
		editConfig(data.field);
	})

	form.on("submit(editBlogroll)",function(data){
		doEditBlogroll(data.field);
	})
	
	 table = layui.table;
	 table.render({
		 elem: '#blogrolls'
	    ,url:'/admin/api/blogroll/list'
	    ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
	    ,cols: [[
	    	{field:'id', sort: true,width:60,title:"id"}
	      ,{field:'title',title:"标题" }  
	      ,{field:'url',title:"网址" }
	      ,{field:'sort',title:"排序",width:80}
	      ,{templet:'#tpl-blogroll-operate',title:"操作",width:190}
	    ]]
	  });

	 //执行实例
	  upload.render({
		  acceptMime:'image/ico'
			    ,exts: 'ico'
		,field:"upfile",
	    elem: '.upload-ico' //绑定元素
	    ,url: '/admin/api/upload/ico' //上传接口
	  
	    ,done: function(res){
	      	$(".ico-img").attr("src",res.info.url);
	      	$("input[name='ico']").val(res.info.url);
	    },error: function(){
	      fl.alertErro("上传失败！");
	    }
	  });
	  upload.render({
		field:"upfile",
	    elem: '.upload-logo' //绑定元素
	    ,url: '/admin/api/upload/logo' //上传接口
	    ,done: function(res){
	      	$(".logo-img").attr("src",res.info.url);
	      	$("input[name='logo']").val(res.info.url);
	    },error: function(){
	      fl.alertErro("上传失败！");
	    }
	  });
}) 
</script>

 
<blockquote class="page-title  page-title">主题管理</blockquote>
<style>
.theme-info{
	text-align: center;
}
.theme-item{
	text-align: center;
	font-size: 16px;
}
.theme-info{
	margin-top:12px;
}
.theme-seleted{
	color:red;
}
.theme-change{
	margin-top:5px;
}
</style>
<div class="layui-row" >
	<div class="layui-col-xs12 layui-col-md3 layui-col-lg3 theme-item">
		<img class="theme-img" src="http://127.0.0.1:9000/templates/themes/default/screenshot.png" width="200px" height="200px">
		<p class="theme-info">
			<span class="theme-name">pinghsu</span>
			#if(currentTheme=="pinghsu")
				<span class="theme-seleted">当前主题</span>
			#end
		</p>
			#if(currentTheme!="pinghsu")
				<button class="layui-btn layui-btn-sm theme-change" data-name="pinghsu">更改主题</button>
			#end
	</div>
	<div class="layui-col-xs12 layui-col-md3 layui-col-lg3 theme-item">
		<img class="theme-img" src="http://127.0.0.1:9000/templates/themes/default/screenshot.png" width="200px" height="200px">
		<p class="theme-info">
			<span class="theme-name">morning</span>
			#if(currentTheme=="morning")
				<span class="theme-seleted">当前主题</span>
			#end
		</p>
			#if(currentTheme!="morning")
		
				<button class="layui-btn layui-btn-sm theme-change" data-name="morning">更改主题</button>
			#end
	</div>
</div>

<script type="text/javascript">
$(function(){
	$(".theme-change").click(function(){
		var name=$(this).data("name");
		$.ajax({
			url:"/admin/api/themes/change/"+name,
			success:function(data){
				if(fl.isOk(data)){
					fl.alertOkAndReload("切换成功！");
				}
			}
		})
	})
})
</script>

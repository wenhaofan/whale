<!-- 文章详情 -->
<article class="main-content page-page" itemscope itemtype="http://schema.org/Article">
    <div class="post-header">
        <h1 class="post-title" itemprop="name headline">
            <a href="${permalink()}">{{article.title}}</a>
        </h1>
        <div class="post-data">
            <time datetime="" itemprop="">发布于{{article.gmtCreate}}</time>
            /  / <a href="#comments"></a> /
            {{article.readNum}}浏览
        </div>
    </div>
    <div id="post-content" class="post-content" itemprop="articleBody">
        <p class="post-tags"></p>
        {{article.content}}
        <p class="post-info">
            本文由 <a href="">范文皓</a> 创作，采用 <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank"
                                               rel="external nofollow">知识共享署名4.0</a> 国际许可协议进行许可<br>本站文章除注明转载/出处外，均为本站原创或翻译，转载前请务必署名<br>最后编辑时间为:
           {{article.gmtModified}}
        </p>
    </div>
</article>

<header id="header" class="header bg-white">
    <div class="navbar-container">
        <a href="/" class="navbar-logo">

            <img src="/_view/templates/default/static/img/logo.png" alt="${site_title()}"/>

        </a>
        <div class="navbar-menu">
           
        </div>
      
        <div class="navbar-mobile-menu" onclick="">
            <span class="icon-menu cross"><span class="middle"></span></span>
            <ul class="categorys">
              
            </ul>
        </div>
    </div>
</header>
<script type="text/javascript">
var initCatgeory={
		callback:function (categorys){
			var $categoryLi;
			var $menuLi;
			var $categoryUl=$(".navbar-menu");
			var $categoryMenu=$(".categorys");
			$.each(categorys,function(index,item){
				$categoryLi=$(template("tpl-category",{"category":item}))
				$menuLi=$(template("tpl-menu-category",{"category":item}));
				$categoryUl.append($categoryLi);
				$categoryMenu.append($menuLi);
			})
		}
		,type:"category"
}


window.addEventListener("load",function(){
	metaUtils.listMeta(initCatgeory);
})
//当前所选分类的id
var categoryId="#(categoryId)";

</script>
<script type="text/html" id="tpl-category">
	<a href="/{{category.id}}" class="header-categry" data-id="">{{category.mname}}</a>
</script>
<script type="text/html" id="tpl-menu-category">
 	<li><a href="/{{category.id}}"  class="header-categry" data-id="{{category.id}}">{{category.mname}}</a></li>
</script>
